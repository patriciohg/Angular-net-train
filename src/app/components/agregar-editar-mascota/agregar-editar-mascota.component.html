<div class="title">
    <h1>Agregar Mascota</h1>

</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos de la mascota
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput placeholder="Nombre" autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile >
                <mat-form-field appearance="outline">
                    <mat-label>Raza</mat-label>
                    <input formControlName="raza" matInput placeholder="Raza">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile >
                <mat-form-field appearance="outline">
                    <mat-label>Color</mat-label>
                    <input matInput formControlName="color" placeholder="Color">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile >
                <mat-form-field appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input type="number" matInput formControlName="edad" placeholder="Edad">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile >
                <mat-form-field appearance="outline">
                    <mat-label>Peso</mat-label>
                    <input type="number" matInput  formControlName="peso" placeholder="Peso">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <button class="btnAceptar" [disabled]="form.invalid" mat-raised-button color="primary" >Aceptar</button>
                <button  mat-raised-button  routerLink="/listaMascotas">Volver</button>
            </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
