
<div class="title">
    <h1>Listado Mascota</h1>
</div>
<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. lupita" #input>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="raza" >
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
          </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="peso" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
          <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>
      
      <!-- edad Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
        <!-- edad Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button class="agregar" mat-raised-button color="primary"><mat-icon>add</mat-icon> Agregar</button>    
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon class="view" fontIcon="search" matTooltip="Ver mascota"></mat-icon>
                <mat-icon class="edit" fontIcon="edit" matTooltip="Editar mascota"></mat-icon>
                <mat-icon class="delete" fontIcon="delete" matTooltip="Eliminar mascota"></mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
        showFirstLastButtons
      aria-label="Select page of users"></mat-paginator>
</div>
